<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


  <div class="container-xl">   
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Manage Quote Information</b></h4>
            </div>
            <div class="col-sm-3">
              <button class="btn btn-info" (click)="ViewQuote()">
                <i class='fas fa-eye'></i><span> Display</span>
              </button>              
            </div>

            <div class="col-sm-3">
              <button class="btn btn-info" (click)="AddQuote()">
                <i class='fas fa-plus'></i><span> Add Quote</span>
              </button>              
            </div>

          </div>
  </div>

<div *ngIf="showTable" >
    <table  class="datatable-table table table-striped table-hover table-bordered table-content">
      <thead>
        <tr class="center-align">
          <th>Quote Name</th>
          <th>Customer Name</th>
         
          <th>Serial No</th>
          <th>Plan No</th>
          <th>Warranty Terms</th>
          <th>Warranty Hours</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let Quoteinfo of QuoteList" class="center-align">          
          <td>{{ Quoteinfo.quoteName }}</td>
          <td>{{ Quoteinfo.customerName }}</td>
         
          <td>{{ Quoteinfo.serialNo }}</td>
          <td>{{ Quoteinfo.planNo }}</td>
          <td>{{ Quoteinfo.warantyTerms }}</td>
          <td>{{ Quoteinfo.warantyHrs }}</td>
        </tr>
      </tbody>
    </table>
</div>
